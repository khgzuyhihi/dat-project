<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .video-container {
            margin-top: 20px;
            border: 2px solid #333;
            display: inline-block;
            background-color: #000;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition System</h1>
        <p>Live video feed with face recognition. Known faces will be highlighted in green, unknown faces in red.</p>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>
    </div>
</body>
</html>
